<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="할 일 목록들을 정리하는 To-do list">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/index.css' %}" />
  </head>

  <body>
    <header>
      {% if id_data %}
        <nav>
          <button onclick="window.location.href='{% url 'main:change' id_data.id %}'">수정하기</button>
          <form action="" method="POST">
            {% csrf_token %}
            <button onclick="window.location.href='{% url 'main:detail' id_data.id %}'">삭제하기</button>
          </form>
        </nav>
      {% endif %}
    </header>


    <main>
      {% if id_data %}
        <p>{{ id_data.information }}</p>
      {% else %}
        <p>No information are available.</p>
      {% endif %}
    </main>
    
    <footer>
      <p><small>&copy; 2021 Firoms</small></p>
      <p><small>  edisonmessi@naver.com</small></p>
      <p>
      <a href="https://github.com/Firoms">Github /</a>
      <a href="https://firoms.tistory.com/">Tistory /</a>
      <a href="https://www.youtube.com/channel/UCvjZ9NUicMKNc2GzQoFeyRA/">Youtube</a>
      </p>
    </footer>
  </body>
</html>
